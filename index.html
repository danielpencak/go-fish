<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Go Fish!</title>

    <script defer src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script defer src="js/materialize.js"></script>
    <script defer src="js/index.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <main>
        <div id="computer">
          <!--Computer's game terminal-->
          <span id="computerCards">
            <!-- Computer's hand created with JavaScript-->
          </span>

          <div class="container">
            <!--Computer Scoreboard-->
            <div class="row">
              <div class="col s6">
                <h3 class="score" id="computerScore">Pairs: 0</h3>
              </div>
              <div class="col s6">
                <h3 class="player">Player 1</h3>
              </div>
            </div>
          </div>
        </div>

        <div id="game">
          <!--Deck and Go Fish! button-->
          <div class="container">
            <div class="row">
              <div class="col s8" id="cardDeck">
                <img alt="Deck of Cards" class="responsive-img" id="deck" src="images/card_back.jpg">
              </div>
              <div class="col s4">
                <a class="waves-effect btn" id="goFish">
                  GO FISH!
                </a>
              </div>
            </div>
          </div>
        </div>

        <div id="user">
          <!--User's game terminal-->
          <div class="container">
            <!--Computer Scoreboard-->
            <div class="row">
              <div class="col s6">
                <h3 class="score" id="userScore">Pairs: 0</h3>
              </div>
              <div class="col s6">
                <h3 class="player">Player 2</h3>
              </div>
            </div>
          </div>

          <span id="userCards">
            <!-- User's hand created with JavaScript-->
          </span>
        </div>
    </main>
  </body>
</html>
